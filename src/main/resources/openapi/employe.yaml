openapi: 3.0.1
info:
  title: Affectation Fujitsu
  description: Mini projet pour les affectations des employés.
  version: 1.0.0
components:
  schemas:

    #request and response pour l'employe
    EmployeReq:
      type: object
      required:
        - nom
        - adresse
        - nationalite
        - email
        - phone
        - specialite
      properties:
        nom:
          type: string
        prenom:
          type: string
        adresse:
          type: string
        nationalite:
          type: string
        email:
          type: string
        phone:
          type: string
        date_embauche:
          type: string
          format: date
        specialite:
          type: string
        description:
          type: string
        photo:
          type: string
        cv:
          type: string
    EmployesRep:
      allOf:
        - $ref: '#/components/schemas/EmployeReq'
        - type: object
          properties:
            id_employe:
              type: integer
      description: Toutes les employés.


    #DTO pour afficher les messages d'erreur
    Errorr:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
 